#来源表用户名
source_user=hanpeng
#来源表密码
source_pwd=hanpeng
#来源表url
source_url=jdbc:oracle:thin:@//xxxx:1521/orcl
#来源表驱动
source_driver=oracle.jdbc.driver.OracleDriver
#目标表用户名
target_user=default
#目标表密码
target_pwd=123123
#目标表url
target_url=jdbc:clickhouse://localhost:8123/default
#目标表驱动
target_driver=ru.yandex.clickhouse.ClickHouseDriver
#多少条数据提交一次
batchSize=10
#每次fetch的条数
fetchSize=10
#任务的间隔时间
intervalTime=60000
#来源表的查询SQL，开始时间和结束时间为自动添加至问号
selectSql=SELECT a.WYBS,a.XM,a.ZJHM,a.ETL_TIMESTAMP FROM HANPENG.A a where ETL_TIMESTAMP>=? and ETL_TIMESTAMP<?
#checkSql=select WYBS,XM,ZJHM,ETL_TIMESTAMP,VERSION from A where WYBS=? group by WYBS,XM,ZJHM,ETL_TIMESTAMP,VERSION having SUM(SIGN)>0 order by VERSION desc
#目标表的插入SQL
insertSql=insert into A(WYBS,XM,ZJHM,ETL_TIMESTAMP,SIGN,VERSION) values (?,?,?,?,1,1)
